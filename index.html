<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kantat-O-Mat</title>
        <style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .statement { margin: 20px; font-size: 24px; text-align: center; }
    .button {
    margin: 5px; 
    padding: 10px; 
    font-size: 18px; 
    display: inline-block;
}

</style>
</head>
<body>
<img src="https://upload.wikimedia.org/wikipedia/commons/a/ad/Bachfest_Logo.svg" alt="Logo" style="width: 600px; height: auto; margin-bottom: 20px;">
<h1 style="text-align: center; font-size: 3em; margin-bottom: 2px;">Kantat-O-Mat</h1>
<h2 style="text-align: center; margin-bottom: 30px;">Welche Bach-Kantate passt zu dir?</h2>

<div class="statement" id="question"></div>
<div class="button-container">
    <button class="button" onclick="answer(1)">Ja</button>
    <button class="button" onclick="answer(2)">Nein</button>
    <button class="button" onclick="answer(3)">Weiß nicht</button>
</div>
</body>

    <script>
        const statements = [
            "Ich bin fast immer gut gelaunt.",
            "Ich mag es, mich manchmal in herbstliche Traurigkeit reinzusteigern.",
            "Kunst ohne Tiere ist keine wahre Kunst!",
            "Von mir aus darf es ruhig mal krachen!",
            "Man sagt mir nach, ich sei ein bisschen pomöös.",
            "Ich erinnere mich gerne an den Musikunterricht in der Grundschule.",
            "Ich bin immer im hier und jetzt und träume mich nie irgendwo anders hin.",
            "Ich bin durchaus ein geduldiger Mensch."
        ];

        // Gewichtungen für jede Kantate
        const kantaten = {
            "Wie schön leuchtet der Morgenstern BWV 1 (Leipzig 1725)": [1, 1, 1, 1, 1, 1, 1, 1],
            "BWV 21": [3, 1, 2, 1, 1, 2, 1, 2],
            "BWV 147": [1, 1, 1, 1, 1, 1, 1, 2]
        };

        let currentQuestion = 0;
        let userResponses = [];

        function displayQuestion() {
            document.getElementById("question").textContent = statements[currentQuestion];
        }

        function answer(response) {
            userResponses.push(response); // Antwort speichern

            currentQuestion++;

            if (currentQuestion < statements.length) {
                displayQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
    let result = determineResult();
    let videoUrl = getVideoUrl(result); // Funktion um die URL für das Video zu holen
    document.getElementById("question").innerHTML = `
        Vielen Dank für deine Antworten! Am besten passt zu dir die Bach-Kantate: ${result}
        <iframe width="560" height="315" src="${videoUrl}" frameborder="0" allowfullscreen></iframe>
    `;
    document.querySelectorAll("button").forEach(btn => btn.style.display = "none");
}

// Beispiel Funktion um die Video URL zu bekommen
function getVideoUrl(kantate) {
    const videoUrls = {
        "Wie schön leuchtet der Morgenstern BWV 1 (Leipzig 1725)": "https://youtu.be/7fNaMOtVUc4?si=FkOsvaGVETw2y8oI",
        "BWV 21": "https://www.youtube.com/embed/YOUR_VIDEO_ID2",
        "BWV 147": "https://www.youtube.com/embed/YOUR_VIDEO_ID3"
    };
    return videoUrls[kantate];
}

        }

        displayQuestion();
    </script>
</body>
</html>
